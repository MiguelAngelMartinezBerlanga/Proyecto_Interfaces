<div
  class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

  <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 sm:mr-6 md:mt-0">
    <h1 class="text-3xl font-semibold text-gray-800 dark:text-night-50">Resumen</h1>
    <hr>

    <div>
      <h2 class="text-lg font-semibold text-gray-800 dark:text-night-50">Estimación de Envío e Impuestos</h2>
      <div class="mt-2">
        <div class="mb-2">
          <label for="country" class="block text-sm font-medium text-gray-700 dark:text-night-200">País</label>
          <select [(ngModel)]="selectedCountry" id="country" name="country" class="mt-1 p-2 border rounded-md w-full">
            <option *ngFor="let country of countries" [value]="country" #countrySelected>{{ country }}</option>
          </select>
        </div>
      
        <div *ngIf="selectedCountry === 'España'; else inputField">
          <div class="mb-2">
            <label for="province" class="block text-sm font-medium text-gray-700 dark:text-night-200">Provincia</label>
            <select id="province" name="province" class="mt-1 p-2 border rounded-md w-full">
              <option *ngFor="let provincia of provincias" [value]="provincia">{{ provincia }}</option>
            </select>
          </div>
        </div>
        
        <ng-template #inputField>
          <div class="mb-2">
            <label for="province" class="block text-sm font-medium text-gray-700 dark:text-night-200">Provincia</label>
            <input type="text" id="province" name="province" class="mt-1 p-2 border rounded-md w-full">
          </div>
        </ng-template>

        <div class="mb-2">
          <label for="postalCode" class="block text-sm font-medium text-gray-700 dark:text-night-200">Código
            Postal</label>
          <input type="text" id="postalCode" name="postalCode" class="mt-1 p-2 border rounded-md w-full" [(ngModel)]="postalCode">
        </div>


        <div class="mb-2">
          <input type="radio" id="tienda" name="lugarRecogida" value="tienda" [(ngModel)]="place">
          <label for="tienda" class="ml-2">Recogida en Tienda</label>
        </div>
        
        <div class="mb-2">
          <input type="radio" id="asm" name="lugarRecogida" value="asm" [(ngModel)]="place">
          <label for="asm" class="ml-2">ASM Envíos a América/Península</label>
        </div>
        
        <span class="text-xs font-semibold text-gray-500 dark:text-night-300">Precio dependiendo del país</span>
      </div>
      <hr>
    </div>

    <div class="flex justify-between space-x-2">
      <div class="flex flex-col">
        <span class="text-sm font-semibold text-gray-400 dark:text-night-300">Subtotal</span>
        <span class="text-lg font-semibold text-gray-900 dark:text-night-50">{{ subtotal }} €</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-semibold text-gray-400 dark:text-night-300">Impuestos</span>
        <span class="text-lg font-semibold text-gray-900 dark:text-night-50">{{ (subtotal * impuestos) | number: '1.2-2' }} €</span>
      </div>
    </div>
    <hr>

    <div class="flex flex-col">
      <span class="text-sm font-semibold text-gray-400 dark:text-night-300">Total</span>
      <span class="text-lg font-semibold text-gray-900 dark:text-night-50">{{ total | number: '1.2-2' }} €</span>
    </div>
    <hr>

    <button [routerLink]="['../envio']" (click)="emitValues()"
      class="flex-none rounded-md bg-yellow-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-yellow-600">
      Realizar Pago
    </button>
  </div>
