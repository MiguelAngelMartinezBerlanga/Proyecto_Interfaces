<table class="table table-hover">
  <thead>
    <tr>
      <th>Producto</th>
      <th></th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsCesta">
      <td><img [src]="product.image"></td>
      <td>{{ product.title }}</td>
      <td class="w-32">{{ product.price }} €</td>
      <td>{{ product.cantidad }}</td>
      <td>{{ (product && product.cantidad && product.price) ? (product.cantidad * product.price) : '' }} €</td>
    </tr>
  </tbody>
</table>
