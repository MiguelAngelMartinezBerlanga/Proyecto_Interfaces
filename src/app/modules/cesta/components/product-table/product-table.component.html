<table class="table table-hover">
  <thead>
    <tr>
      <th>Producto</th>
      <th></th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td><img [src]="product.image"></td>
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</td>
      <td>cantidad</td>
      <td>precio*cantidad</td>
    </tr>
  </tbody>
</table>
