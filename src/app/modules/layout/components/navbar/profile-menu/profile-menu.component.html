<div class="relative ml-3 ">
  <!-- Profile Button -->
  <!-- Profile Button -->
<button
(click)="toggleMenu()"
class="relative flex rounded-full bg-gray-800 text-sm border-black" 
type="button"
aria-expanded="false"
aria-haspopup="true">
<span class="sr-only">Menú de Usuario</span>
<img
  clickOutside
  (clickOutside)="isMenuOpen = false"
  class="h-9 w-9 rounded-md"
  src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_960_720.png"
  alt="" />
</button>

  <!-- Dropdown -->
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img class="rounded-md" src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_960_720.png" alt="" />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700 dark:text-night-50">
        Dave Gómez
        <p class="truncate text-ellipsis text-xs font-semibold text-black-500 dark:text-night-300">11955735@ieselgrao.org</p>
      </div>
    </div>

    <div class="border-b border-dashed border-yellow-500 dark:border-night-500"></div>

    <ul class="my-2 mx-4">
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-yellow-100 hover:text-yellow-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
        Tú Perfil
      </li>
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-yellow-100 hover:text-yellow-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
        Idiomas
      </li>
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-yellow-100 hover:text-yellow-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
        Ajustes
      </li>
      <li
        routerLink="/auth"
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-yellow-100 hover:text-yellow-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
        Cerrar Sesión
      </li>
    </ul>
  </div>
</div>
