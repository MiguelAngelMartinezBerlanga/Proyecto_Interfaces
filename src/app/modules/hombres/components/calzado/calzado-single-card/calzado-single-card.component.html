<!-- Card -->
<div class="flex h-[340px] flex-col rounded-lg bg-black p-8 dark:bg-night-700">
  <!-- Image -->
  <div
    [ngStyle]="{ 'background-image': 'url(' + calzado.image + ')' }"
    class="h-[540px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h2 class="text-md mt-6 font-semibold text-yellow-500 dark:text-white">{{ calzado.title }}</h2>
  <div class="flex items-end justify-between text-sm font-semibold text-yellow-500 dark:text-white">
    <span>{{ calzado.price  | currency:'EUR':'symbol':'1.2-2' }}</span>
  </div>
  <!-- Buttons -->

</div>
<!-- end Card -->
