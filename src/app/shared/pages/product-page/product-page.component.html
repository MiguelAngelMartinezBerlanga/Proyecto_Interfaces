<ng-template #loading>
    <div class="alert alert-info text-center">
        Espere por favor
    </div>
</ng-template>

<div *ngIf="product; else loading" class="vh-screen flex items-center justify-center p-4 grid grid-cols-2 gap-4">
    <div class="col-span-1">
        <div class="flex items-center justify-center">
            <img [src]="product.image" alt="{{ product.title }}" class="w-full">
        </div>
    </div>
    <div class="col-span-1 p-4">
        <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
        <hr class="mb-4">
        <h3 class="font-bold text-lg mb-4">Precio: {{ product.price }} €</h3>
        <hr class="mb-4">
        <div class="flex items-center mb-6">
            <label for="quantity" class="mr-2">Cantidad:</label>
            <input type="number" id="quantity" [(ngModel)]="cantidad" min="1" class="mr-2 p-2 border border-gray-300 text-lg">
            <button [routerLink]="['../../cesta/products-cesta']" (click)="addToCesta()" class="flex-none rounded-md bg-yellow-500 px-6 py-3 text-lg font-semibold text-white hover:bg-yellow-600">
                Añadir a la cesta
            </button>
        </div>
    </div>
    <div class="col-span-2 mt-6 ml-24">
        <p class="text-left text-lg ml-4"><strong>Descripción:</strong> {{ product.description }}</p>
    </div>
</div>
