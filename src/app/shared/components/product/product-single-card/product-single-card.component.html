<!-- Card -->
<div class="flex h-[340px] flex-col rounded-lg bg-night-50 p-8 dark:bg-night-900">
    <!-- Image -->
    <div 
      (click)="click()"
      [ngStyle]="{ 'background-image': 'url(' + producto.image + ')' }"
      class="h-[540px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
    <!-- Description  -->
    <h2 class="text-md mt-6 font-semibold text-night-900 dark:text-night-50 ">{{ producto.title }}</h2>
  <div class="flex items-end justify-between text-sm font-semibold text-night-900 dark:text-night-50">
      <span>{{ producto.price  | currency:'EUR':'symbol':'1.2-2' }}</span>
    </div>
    <!-- Buttons -->
  
  </div>
  <!-- end Card -->
